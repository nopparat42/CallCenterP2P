<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Register Page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }

    .container {
  padding: 20px;
    }
    
    .form-box {
      width: 100%;
      max-width: 600px;
      background: #fff;
      margin: auto;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
    }
    
    @media (max-width: 768px) {
      .form-box {
        padding: 20px;
      }
    }

    h2 {
      text-align: center;
      color: #005b9f;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #005b9f;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004480;
    }

    .otp-section {
      display: none;
      margin-top: 10px;
    }

    .otp-verified {
      font-weight: bold;
      color: green;
      margin-left: 10px;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 25px;
      justify-content: flex-start;
    }

    .policy-link {
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
    }

    .policy-link:visited {
      color: purple;
    }

    @media (max-width: 600px) {
      .form-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2>Register Form</h2>

      <label>ชื่อ (Name):</label>
      <input type="text" id="name">

      <label>นามสกุล (Lastname):</label>
      <input type="text" id="lastname">

      <label>อีเมล:</label>
      <input type="email" id="email">

      <label>เบอร์โทร:</label>
      <input type="text" id="phone">
      <div style="display: flex; align-items: center;">
        <button onclick="sendOTP()">Send OTP</button>
        <span id="otp-status"></span>
      </div>

      <div class="otp-section" id="otp-section">
        <label>OTP:</label>
        <input type="text" id="otp">
        <button onclick="verifyOTP()">Verify OTP</button>
      </div>

      <div style="margin-top: 25px;">
        <label>Vendor:</label>
        <select id="vendor">
          <option value="">-- เลือก Vendor --</option>
        </select>
      </div>

      <div class="checkbox-row">
        <input type="checkbox" id="consent">
        <label for="consent">ฉันยินยอมตาม <a class="policy-link" onclick="showConsent()">นโยบาย</a></label>
      </div>

      <button onclick="registerUser()">Register</button>
    </div>
  </div>

  <script>
    let otpCode = "";
    let otpVerified = false;

    function sendOTP() {
      const phone = document.getElementById("phone").value;
      if (!phone) return alert("กรุณากรอกเบอร์โทร");

      otpCode = Math.floor(100000 + Math.random() * 900000).toString();
      alert("OTP ของคุณคือ: " + otpCode);
      document.getElementById("otp-section").style.display = "block";
      document.getElementById("otp-status").innerHTML = "";
      otpVerified = false;
    }

    function verifyOTP() {
      const inputOtp = document.getElementById("otp").value;
      if (inputOtp === otpCode) {
        alert("ยืนยัน OTP สำเร็จ");
        otpVerified = true;
        document.getElementById("otp-section").style.display = "none";
        document.getElementById("otp-status").innerHTML = "<span class='otp-verified'>✓ ยืนยันแล้ว</span>";
        loadVendors();
      } else {
        alert("OTP ไม่ถูกต้อง");
      }
    }

    function loadVendors() {
      const phone = document.getElementById("phone").value;
      fetch(`https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?phone=${phone}`)
        .then(response => response.json())
        .then(data => {
          const select = document.getElementById("vendor");
          select.innerHTML = '<option value="">-- เลือก Vendor --</option>';
          data.vendors.forEach(v => {
            const option = document.createElement("option");
            option.value = v;
            option.text = v;
            select.appendChild(option);
          });
        });
    }

    function showConsent() {
      const confirmed = confirm(
        "บริษัทฯ ขอความยินยอมในการใช้ข้อมูลของคุณ เช่น ชื่อ ที่อยู่ เอกสาร และข้อมูลอื่นๆ เพื่อประมวลผลด้วยระบบ AI (OCR และ Automation) เพื่อเพิ่มประสิทธิภาพในการให้บริการ โดยข้อมูลจะถูกเก็บรักษาตามกฎหมาย PDPA\n\nคุณยินยอมให้เราใช้ข้อมูลของคุณตามวัตถุประสงค์ดังกล่าวหรือไม่?"
      );
    
      // แก้ไขให้ checkbox มีสถานะตามการกดตอบ
      if (confirmed) {
        document.getElementById("consent").checked = true;
      } else {
        document.getElementById("consent").checked = false;
      }
    }

    function registerUser() {
      const name = document.getElementById("name").value;
      const lastname = document.getElementById("lastname").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const vendor = document.getElementById("vendor").value;
      const consent = document.getElementById("consent").checked;

      if (!name || !lastname || !email || !phone || !vendor) {
        return alert("กรุณากรอกข้อมูลให้ครบทุกช่อง");
      }

      if (!otpVerified) {
        return alert("กรุณายืนยัน OTP ก่อนลงทะเบียน");
      }

      if (!consent) {
        return alert("กรุณายินยอมตามนโยบายก่อนลงทะเบียน");
      }

      const data = { name, lastname, email, phone, vendor };

      fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
        method: "POST",
        body: JSON.stringify(data),
      })
        .then(res => res.json())
        .then(resp => {
          alert("ลงทะเบียนสำเร็จ!");
          window.close();
        })
        .catch(err => {
          alert("เกิดข้อผิดพลาด: " + err);
        });
    }
  </script>
</body>
</html>
