<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Register Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
    }
    .container {
      background-color: #fff;
      max-width: 600px;
      margin: 20px auto;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    .btn-secondary {
      background-color: #007BFF;
    }
    .btn-secondary:hover {
      background-color: #0056b3;
    }
    #otpSection {
      display: none;
      margin-top: 20px;
    }
    #otpSuccess {
      display: none;
      font-weight: bold;
      color: green;
      margin-left: 10px;
    }
    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
      justify-content: flex-start;
    }
    .checkbox-row label {
      display: inline;
      font-weight: normal;
    }
    a.policy-link {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
    a.policy-link:visited {
      color: purple;
    }
    #vendor {
      margin-top: 10px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 500px;
    }
    .modal-footer {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
  </style>
  <script>
    let otpCode = "";
    let isOtpVerified = false;

    function sendOTP() {
      const phone = document.getElementById("phone").value.trim();
      if (!phone) return alert("กรุณากรอกเบอร์โทร");

      otpCode = Math.floor(100000 + Math.random() * 900000).toString();
      alert("OTP ของคุณคือ: " + otpCode);
      isOtpVerified = false;

      document.getElementById("otpSection").style.display = "block";
      document.getElementById("otpSuccess").style.display = "none";
    }

    function verifyOTP() {
      const inputOtp = document.getElementById("otp").value.trim();
      if (inputOtp === otpCode) {
        alert("ยืนยัน OTP สำเร็จ");
        isOtpVerified = true;
        document.getElementById("otpSection").style.display = "none";
        document.getElementById("otpSuccess").style.display = "inline";
        loadVendors();
      } else {
        alert("OTP ไม่ถูกต้อง");
        isOtpVerified = false;
      }
    }

    function loadVendors() {
      if (!isOtpVerified) {
        alert("กรุณายืนยัน OTP ก่อนโหลดรายชื่อ Vendor");
        return;
      }

      const phone = document.getElementById("phone").value.trim();
      fetch(`https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?phone=${phone}`)
        .then(response => response.json())
        .then(data => {
          const select = document.getElementById("vendor");
          select.innerHTML = '<option value="">-- เลือก Vendor --</option>';
          data.vendors.forEach(v => {
            const option = document.createElement("option");
            option.value = v;
            option.text = v;
            select.appendChild(option);
          });
        })
        .catch(err => {
          alert("ไม่สามารถโหลดรายชื่อ Vendor ได้: " + err);
        });
    }

    function showConsent() {
      const modal = document.getElementById("consentModal");
      modal.style.display = "block";
    }

    function closeModal(accepted) {
      document.getElementById("consentModal").style.display = "none";
      document.getElementById("consent").checked = accepted;
    }

    function registerUser() {
      const name = document.getElementById("name").value.trim();
      const lastname = document.getElementById("lastname").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const vendor = document.getElementById("vendor").value;
      const consentChecked = document.getElementById("consent").checked;

      if (!isOtpVerified) {
        alert("กรุณายืนยัน OTP ก่อนลงทะเบียน");
        return;
      }

      if (!name || !lastname || !email || !phone || !vendor) {
        alert("กรุณากรอกข้อมูลให้ครบทุกช่อง");
        return;
      }

      if (!consentChecked) {
        alert("กรุณายอมรับนโยบายก่อนลงทะเบียน");
        return;
      }

      const data = { name, lastname, email, phone, vendor };

      fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
        method: "POST",
        body: JSON.stringify(data),
      })
        .then(res => res.json())
        .then(resp => {
          alert("ลงทะเบียนสำเร็จ!");
          window.close();
        })
        .catch(err => {
          alert("เกิดข้อผิดพลาด: " + err);
        });
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>แบบฟอร์มลงทะเบียน</h2>

    <label>ชื่อ</label>
    <input type="text" id="name" placeholder="กรอกชื่อ">

    <label>นามสกุล</label>
    <input type="text" id="lastname" placeholder="กรอกนามสกุล">

    <label>Email</label>
    <input type="email" id="email" placeholder="กรอกอีเมล">

    <label>เบอร์โทรศัพท์</label>
    <input type="text" id="phone" placeholder="กรอกเบอร์โทรศัพท์">

    <div style="display: flex; align-items: center;">
      <button class="btn-secondary" onclick="sendOTP()">Send OTP</button>
      <span id="otpSuccess">✅ <strong>ยืนยันแล้ว</strong></span>
    </div>

    <div id="otpSection">
      <label>OTP</label>
      <input type="text" id="otp" placeholder="กรอก OTP">
      <button class="btn-secondary" style="margin-top: 10px;" onclick="verifyOTP()">Verify OTP</button>
    </div>

    <label style="margin-top: 30px;">Vendor</label>
    <select id="vendor">
      <option value="">-- เลือก Vendor --</option>
    </select>

    <div class="checkbox-row">
      <input type="checkbox" id="consent">
      <label for="consent">ฉันยินยอมตาม <a class="policy-link" onclick="showConsent()">นโยบาย</a></label>
    </div>

    <button onclick="registerUser()">ลงทะเบียน</button>
  </div>

  <!-- Modal for consent -->
  <div id="consentModal" class="modal">
    <div class="modal-content">
      <p>
        บริษัทฯ ขอความยินยอมในการใช้ข้อมูลของคุณ เช่น ชื่อ ที่อยู่ เอกสาร และข้อมูลอื่นๆ 
        เพื่อประมวลผลด้วยระบบ AI (OCR และ Automation) เพื่อเพิ่มประสิทธิภาพในการให้บริการ 
        โดยข้อมูลจะถูกเก็บรักษาตามกฎหมาย PDPA
        <br><br>
        คุณยินยอมให้เราใช้ข้อมูลของคุณตามวัตถุประสงค์ดังกล่าวหรือไม่?
      </p>
      <div class="modal-footer">
        <button class="btn-secondary" onclick="closeModal(false)">ยกเลิก</button>
        <button class="btn-secondary" onclick="closeModal(true)">ตกลง</button>
      </div>
    </div>
  </div>
</body>
</html>
