<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Register Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      font-weight: 500;
      margin-top: 10px;
      display: block;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      margin-top: -10px;
    }

    .checkbox-container input {
      width: auto;
      margin-right: 8px;
    }

    .btn-small {
      width: auto;
      margin-top: -10px;
      margin-bottom: 15px;
      padding: 6px 12px;
      background-color: #007BFF;
    }

    .btn-small:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    let otpCode = "";

    function sendOTP() {
      const phone = document.getElementById("phone").value;
      if (!phone) return alert("กรุณากรอกเบอร์โทร");

      otpCode = Math.floor(100000 + Math.random() * 900000).toString(); // mock OTP
      alert("OTP ของคุณคือ: " + otpCode);
    }

    function verifyOTP() {
      const inputOtp = document.getElementById("otp").value;
      if (inputOtp === otpCode) {
        alert("ยืนยัน OTP สำเร็จ");
        loadVendors();
      } else {
        alert("OTP ไม่ถูกต้อง");
      }
    }

    function loadVendors() {
      const phone = document.getElementById("phone").value;
      fetch(`https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?phone=${phone}`)
        .then(response => response.json())
        .then(data => {
          const select = document.getElementById("vendor");
          select.innerHTML = "";
          data.vendors.forEach(v => {
            const option = document.createElement("option");
            option.value = v;
            option.text = v;
            select.appendChild(option);
          });
        });
    }

    function showConsent() {
      const confirmed = confirm("บริษัทฯ ขอความยินยอมในการใช้ข้อมูลของคุณ เช่น ชื่อ ที่อยู่ เอกสาร และข้อมูลอื่นๆ เพื่อประมวลผลด้วยระบบ AI (OCR และ Automation) เพื่อเพิ่มประสิทธิภาพในการให้บริการ โดยข้อมูลจะถูกเก็บรักษาตามกฎหมาย PDPA\n\nคุณยินยอมให้เราใช้ข้อมูลของคุณตามวัตถุประสงค์ดังกล่าวหรือไม่?");
      document.getElementById("consent").checked = confirmed;
    }

    function registerUser() {
      if (!document.getElementById("consent").checked) {
        alert("กรุณายอมรับการให้ใช้ข้อมูลก่อน");
        return;
      }

      const data = {
        name: document.getElementById("name").value,
        lastname: document.getElementById("lastname").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        vendor: document.getElementById("vendor").value,
      };

      fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
        method: "POST",
        body: JSON.stringify(data),
      })
        .then(res => res.json())
        .then(resp => {
          alert("ลงทะเบียนสำเร็จ!");
          window.close();
        })
        .catch(err => {
          alert("เกิดข้อผิดพลาด: " + err);
        });
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Register Form</h2>

    <label>Name:</label>
    <input type="text" id="name" placeholder="กรอกชื่อผู้ใช้">

    <label>Lastname:</label>
    <input type="lastname" id="lastname" placeholder="กรอกนามสกุลผู้ใช้">

    <label>Email:</label>
    <input type="email" id="email" placeholder="กรอกอีเมล">

    <label>Phone:</label>
    <input type="text" id="phone" placeholder="กรอกเบอร์โทรศัพท์">
    <button class="btn-small" onclick="sendOTP()">Send OTP</button>

    <label>OTP:</label>
    <input type="text" id="otp" placeholder="กรอก OTP">
    <button class="btn-small" onclick="verifyOTP()">Verify OTP</button>

    <label>Vendor:</label>
    <select id="vendor">
      <option value="">-- เลือก Vendor --</option>
    </select>

    <div class="checkbox-container">
      <input type="checkbox" id="consent">
      <label for="consent">ยอมรับนโยบาย</label>
    </div>
    <button class="btn-small" onclick="showConsent()">อ่าน Consent</button>

    <button onclick="registerUser()">Register</button>
  </div>
</body>
</html>
